<!DOCTYPE html>

<body>
    Welcome,this is index2.html
    <h1>用户输入</h1>
    <form action="/userList/" method="post">
    	<input type="text" name="username"><br>
    	<input type="password" name="password"><br>
    	<input type="submit" value="提交">
    </form>

    <h1>用户展示</h1>
    <table border="1">
    	<thead>
    		<th>用户名</th>
    		<th>密码</th>
    	</thead>
		<tbody>
			{% for user in data %}
			<tr>
				<td>{{user.user}}</td>
				<td>{{user.pw}}</td>
			</tr>
			{% endfor %}
		</tbody>
    </table>
    <!-- <script type="text/javascript" src="static/js/index.js"></script> -->
</body>
</html>
